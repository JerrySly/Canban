<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>My canban</title>
</head>

<body>
    <h2>Canban</h2>
    <div id="actions">
        <button onclick="changeViewColumnDialog(true)">Add column</button>
        <button>Add tag</button>
    </div>
    <div id="main">
    </div>
    <div id="column-block">
        <div class="head">Adding column</div>
        <input type="text" placeholder="Name">
        <div class="actions">
            <button onclick="changeViewColumnDialog(false)">Cancel</button>
            <button onclick="addColumn()">Add column</button>
        </div>
    </div>

    <div id="card-block">
        <div class="head">Adding card</div>
        <input id="main-text" type="text" placeholder="Name">
        <input id="text" type="text" placeholder="Text">
        <div class="actions">
            <button onclick="changeViewCardDialog(0,false)">Cancel</button>
            <button onclick="addCard()">Add card</button>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
